<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mammoth Tapper</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #mammoth {
            width: 200px;
            height: 200px;
            background-image: url('https://i.ibb.co/SrLRZ4y/2.png'); 
            background-size: cover;
            margin: 20px auto;
            cursor: pointer;
        }
        #counter {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>TAP!TAP!TAP!</h1>
    <div id="mammoth"></div>
    <p id="counter">GOYDAcoins: 0</p>

    <script>
        // Функция для сохранения прогресса
        function saveProgress(coins) {
            localStorage.setItem('goyCoins', coins);
        }

        // Функция для загрузки прогресса
        function loadProgress() {
            return parseInt(localStorage.getItem('goyCoins')) || 0; // Возвращает 0, если нет сохраненного значения
        }

        // Загружаем прогресс при старте
        let coins = loadProgress(); 
        document.getElementById('counter').textContent = `GOYDAкоины: ${coins}`; // Обновляем отображение

        // При нажатии на мамонта
        document.getElementById('mammoth').addEventListener('click', function() {
            coins++; // Увеличиваем количество GOYкоинов
            document.getElementById('counter').textContent = `GOYDAкоины: ${coins}`; // Обновляем отображение
            saveProgress(coins); // Сохраняем прогресс
        });

        // Таймер для автоматического получения GOYкоинов
        setInterval(() => {
            coins++; // Добавляем 1 GOYкоин каждые 5 секунд
            document.getElementById('counter').textContent = `GOYDAкоины: ${coins}`; // Обновляем отображение
            saveProgress(coins); // Сохраняем прогресс
        }, 1000);

        // Дополнительная проверка на загрузку в Telegram Web App
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            // Если Web App, можно задать какие-либо настройки
            // Пример: настроить цвет фона или скрыть заголовок
            document.body.style.backgroundColor = "#f0f0f0"; // Устанавливаем фон
        }
    </script>
</body>
</html>
